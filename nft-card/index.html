<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- css link -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="img__container">
        <img
          class="card__img"
          src="./images/image-equilibrium.jpg"
          alt="Cube NFT"
        />
        <div class="hover-eye fade">
          <img clas="eye" src="./images/icon-view.svg" alt="eye icon" />
        </div>
      </div>
      <div class="content__container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <div class="container">
            <img
              class="icon"
              src="./images/icon-ethereum.svg"
              alt="ethereum icon"
            />
            <p class="text eth">0.041 ETH</p>
          </div>
          <div class="container">
            <img class="icon" src="./images/icon-clock.svg" alt="clock icon" />
            <p class="text">3 days left</p>
          </div>
        </div>
      </div>
      <hr class="line" />
      <div class="name__container">
        <img
          class="picture"
          src="./images/image-avatar.png"
          alt="picture of nft
        maker"
        />
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/KurtJF">KurtJF</a>.
      </p>
    </footer>
  </body>
</html>
