<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card-container">
      <article class="card">
        <figure class="img-container">
          <img
            class="illustration"
            aria-hidden="true"
            src="./assets/images/illustration-article.svg"
            alt="hero illustration"
          />
        </figure>
        <div class="content-container">
          <div class="labels">Learning</div>
          <time class="date" datetime="2023-12-21">Published 21 Dec 2023</time>
          <h1>HTML & CSS foundations</h1>
          <p class="sub-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <figure class="user-container">
            <img
              class="user-img"
              src="./assets/images/image-avatar.webp"
              alt="Profile picture of Greg Hooper"
            />
            <figcaption class="user-name">Greg Hooper</figcaption>
          </figure>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/KurtJF">KurtJF</a>.
    </footer>
  </body>
</html>
