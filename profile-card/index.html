<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- tab icon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- title  -->
    <title>Frontend Mentor | Profile card component</title>

    <!-- css link -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-container">
        <!-- user & bg img -->
        <div class="img-container">
          <img class="bg-img" src="./images/bg-pattern-card.svg" alt="" />
          <img
            class="user-img"
            src="./images/image-victor.jpg"
            alt="picture of victor crest"
          />
        </div>
        <!-- user -->
        <div class="card-content">
          <h1 class="user-name">
            Victor Crest<span class="user-age">26</span>
          </h1>
          <p class="user-city">London</p>
        </div>
        <!-- stats -->
        <section class="stat-container">
          <div class="column-one stat">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="column-two stat">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="column-three stat">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </section>
        <!-- end stats -->
      </div>
    </main>
    <!-- attribution -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/KurtJF">KurtJF</a>.
    </footer>
  </body>
</html>
