<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card-container">
      <article class="card">
        <section class="user-container">
          <img
            class="user-img"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Picture of Jessica Randall, a Front-end developer and avid reader"
          />
          <div class="user-label">
            <h1 class="user-name bold">Jessica Randall</h1>
            <address class="user-address bold">London, United Kingdom</address>
          </div>
          <p class="sub-text">"Front-end developer and avid reader."</p>
        </section>

        <ul class="social-container">
          <li>
            <a
              class="socials bold"
              href="https://github.com"
              target="_blank"
              aria-label="GitHub"
              >GitHub</a
            >
          </li>
          <li>
            <a
              class="socials bold"
              href="https://frontendmentor.io"
              target="_blank"
              aria-label="Frontend Mentor"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a
              class="socials bold"
              href="https://linkedin.com"
              target="_blank"
              aria-label="LinkedIn"
              >LinkedIn</a
            >
          </li>
          <li>
            <a
              class="socials bold"
              href="https://twitter.com"
              target="_blank"
              aria-label="Twitter"
              >Twitter</a
            >
          </li>
          <li>
            <a
              class="socials bold"
              href="https://instagram.com"
              target="_blank"
              aria-label="Instagram"
              >Instagram</a
            >
          </li>
        </ul>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/KurtJF">KurtJF</a>.
    </footer>
  </body>
</html>
