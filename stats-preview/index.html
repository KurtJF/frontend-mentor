<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- css link -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main__container">
      <figure class="hero__img">
        <img
          class="img__mobile"
          src="./images/image-header-mobile.jpg"
          alt=""
        />
        <img
          class="img__desktop"
          src="./images/image-header-desktop.jpg"
          alt=""
        />
      </figure>
      <section class="hero__content">
        <h1>
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="lower__content">
          <article class="lower__container">
            <div class="container_one">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="container_two">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="container_three">
              <h2>12m+</h2>
              <p>queries</p>
            </div>
          </article>
        </div>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/KurtJF">KurtJF</a>.
      </p>
    </footer>
  </body>
</html>
