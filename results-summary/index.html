<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="result-container card">
        <h1 class="result-title">Your Result</h1>
        <p class="score"><span>76</span>of 100</p>

        <div class="container">
          <p class="result-name">Great</p>
          <p class="subtext">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary-container card">
        <h2>Summary</h2>
        <div class="grid-container">
          <!-- Reaction -->
          <div class="summary-item">
            <div class="flex-container">
              <svg class="item-img" src="./assets/images/icon-memory.svg"></svg>
              <h3 class="item-title">Reaction</h3>
            </div>
            <p class="summary-score">80 / 100</p>
          </div>

          <!-- Memory -->
          <div class="summary-item">
            <div class="flex-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                />
              </svg>
              <h3 class="item-title">Memory</h3>
            </div>
            <p class="summary-score">92 / 100</p>
          </div>

          <!-- Verbal -->
          <div class="summary-item">
            <div class="flex-container">
              <svg class="item-img" src="./assets/images/icon-memory.svg"></svg>
              <h3 class="item-title">Verbal</h3>
            </div>
            <p class="summary-score">61 / 100</p>
          </div>

          <!-- Visual -->
          <div class="summary-item">
            <div class="flex-container">
              <svg class="item-img" src="./assets/images/icon-memory.svg"></svg>
              <h3 class="item-title">Visual</h3>
            </div>
            <p class="summary-score">72 / 100</p>
          </div>
        </div>

        <button>Continue</button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
